<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Registration</title>

		<link
			rel="stylesheet"
			href="./style.css"
		/>
	</head>

	<body>
		<div class="register-card">
			<!-- ЗАКРИТИ -->
			<div class="align-right margin-bottom-25">
				<button
					type="button"
					class="button-close"
				>
					<img
						src="./img/close_icon.svg"
						alt="close icon"
						class="icon"
						id="close-ico"
					/>
				</button>
			</div>

			<form>
				<!-- КОНТЕНТ КАРТКИ -->
				<div class="register-card-content">
					<!-- ТИП ФОРМИ -->
					<div class="width-300">
						<div class="align-center margin-bottom-25">
							<a href="">Login</a>
							<span class="separator"> | </span>
							<a href=""> Register</a>
						</div>
						<div class="form-fields">
							<!-- ПІДКАЗКА -->
							<div>
								<span>Enter your email and password to register.</span>
							</div>
							<!-- ІМ'Я КОРИСТУВАЧА -->
							<div>
								<input
									class="input-form"
									type="text"
									name="username"
									placeholder="Username"
									required
								/>
							</div>
							<!-- Е-ПОШТА -->
							<div>
								<input
									class="input-form"
									type="text"
									name="email"
									placeholder="Enter your email address"
									required
								/>
							</div>
							<!-- ПАРОЛЬ -->
							<div>
								<input
									class="input-form"
									type="text"
									name="password"
									placeholder="Password"
									required
								/>
							</div>
							<!-- ПІДТВЕРДІТЬ ПАРОЛЬ -->
							<div>
								<input
									class="input-form"
									type="text"
									name="password"
									placeholder="Confirm Password"
									required
								/>
							</div>
						</div>
						<!-- ЗАРЕЄСТРУВАТИСЬ -->
						<div>
							<button
								class="margin-bottom-25 button-register"
								type="submit"
							>
								Register
							</button>
						</div>
						<!-- ПІДКАЗКА ЗАРЕЄСТРУВАТИСЬ З -->
						<div class="margin-bottom-10 align-center">
							<span><hr/></span>
							<span>Or register with</span>
							<span><hr/></span>
						</div>
						<!-- GOOGLE -->
						<div>
							<button
								type="button"
								class="button-loginWith"
							>
								<img
									src="./img/google_logo.svg"
									alt="Google logo image"
									class="icon"
								/>
								Continue with Google
							</button>
						</div>
						<!-- FACEBOOK -->
						<div>
							<button
								type="button"
								class="button-loginWith"
							>
								<img
									src="./img/facebook_logo.svg"
									alt="Facebook logo image"
									class="icon"
								/>
								Continue with Facebook
							</button>
						</div>
					</div>
			</form>
	</body>
</html>
