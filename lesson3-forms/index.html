<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Registration</title>

		<link
			rel="stylesheet"
			href="./style.css"
		/>
	</head>

	<body>
		<!-- ЗАКРИТИ -->
		<div class="align-right margin-bottom-25">
			<button
				type="button"
				class="button-close"
			>
				<img
					src="./img/close_icon.svg"
					alt="close icon"
					class="icon"
				/>
			</button>
		</div>

		<!-- ТИП ФОРМИ -->
		<div
			class="align-center margin-bottom-25"
			style="display: flex; align-items: center"
		>
			<a
				href=""
				style="font-weight: 600; font-size: 24px"
				>Login</a
			>
			<span style="margin-left: 15px; margin-right: 15px"> | </span>
			<a
				href=""
				style="font-weight: 600; font-size: 24px"
			>
				Register</a
			>
		</div>

		<div class="margin-bottom-25">
			<!-- ПІДКАЗКА -->
			<div class="margin-bottom-10 align-center">
				<span>Enter your email and password to register.</span>
			</div>

			<!-- ІМ'Я КОРИСТУВАЧА -->
			<div class="margin-bottom-10 align-center">
				<input
					class="input-form"
					type="text"
					name="username"
					placeholder="Username"
					required
				/>
			</div>

			<!-- Е-ПОШТА -->
			<div class="margin-bottom-10 align-center">
				<input
					class="input-form"
					type="text"
					name="email"
					placeholder="Enter your email address"
					required
				/>
			</div>

			<!-- ПАРОЛЬ -->
			<div class="margin-bottom-10 align-center">
				<input
					class="input-form"
					type="text"
					name="password"
					placeholder="Password"
					required
				/>
			</div>
			<!-- ПІДТВЕРДІТЬ ПАРОЛЬ -->
			<div class="margin-bottom-10 align-center">
				<input
					class="input-form"
					type="text"
					name="password"
					placeholder="Confirm Password"
					required
				/>
			</div>
		</div>

		<!-- ЗАРЕЄСТРУВАТИСЬ -->
		<div class="align-center">
			<button
				class="margin-bottom-25 button-register"
				type="submit"
			>
				Register
			</button>
		</div>

		<!-- ПІДКАЗКА ЗАРЕЄСТРУВАТИСЬ З -->
		<div class="margin-bottom-25 align-center">
			<span><hr class="line" /></span>
			<span>Or register with</span>
			<span><hr class="line" /></span>
		</div>

		<!-- GOOGLE -->
		<div class="align-center margin-bottom-10">
			<button
				type="button"
				class="button-loginWith"
			>
				<img
					src="./img/google_logo.svg"
					alt="Google logo image"
					class="icon"
					style="margin-right: 5px"
				/>
				Continue with Google
			</button>
		</div>

		<!-- FACEBOOK -->
		<div class="align-center margin-bottom-10">
			<button
				type="button"
				class="button-loginWith"
			>
				<img
					src="./img/facebook_logo.svg"
					alt="Facebook logo image"
					class="icon"
					style="margin-right: 5px"
				/>
				Continue with Facebook
			</button>
		</div>
	</body>
</html>
