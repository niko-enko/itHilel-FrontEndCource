			</div>
		</div>

						plants!
					</div>
				</div>
				<div class="main__textBlock__button">

				</div>
			</div>
			<div class="main__image">
				<img
					src="./img/plantImage.png"
					alt="Plants images"
				/>
			</div>
		</div>
	</body>
</html>
